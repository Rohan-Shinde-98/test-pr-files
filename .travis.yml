os: linux
arch: s390x
distro: bionic

# before_script:
#   - python3 script.py $TRAVIS_PULL_REQUEST

jobs:
  include:
    - stage: Check PR
      if: branch = main AND type = pull_request
      script:
        - cat changed_files.txt
        - python3 createBuilds.py
        - echo "$(<changed_files.txt)"
    - stage: Testing
      env:
        - AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}
      script: python3 createBuilds.py
